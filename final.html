<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Quadrant GUI Webserver</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .quadrant-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 100%;
        }

        .quadrant-row {
            display: flex;
            flex-basis: 50%;
            width: 100%;
        }

        .quadrant {
            border: 1px solid #ccc;
            flex-basis: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-color: #808080; /* Consistent Gray Theme */
            color: white;
        }

        .quadrant-header {
            background-color: #6a6a6a; /* Darker gray for header */
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #999;
            color: white;
        }

        .quadrant-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: auto;
        }

        /* Style for the video images */
        .video-stream {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">4 Quadrant GUI Webserver - Video Stream Client</div>
    <div class="quadrant-container">
        <div class="quadrant-row">
            <div id="quadrant-a" class="quadrant">
                <div class="quadrant-header">Stream A (Color)</div>
                <div class="quadrant-content">
                    <img id="stream-a-img" class="video-stream" src="" alt="Stream A (Color)">
                </div>
            </div>
            <div id="quadrant-b" class="quadrant">
                <div class="quadrant-header">Stream B (Grayscale)</div>
                <div class="quadrant-content">
                    <img id="stream-b-img" class="video-stream" src="" alt="Stream B (Grayscale)">
                </div>
            </div>
        </div>
        <div class="quadrant-row">
            <div id="quadrant-c" class="quadrant">
                <div class="quadrant-header">Stream C (Placeholder)</div>
                <div class="quadrant-content">Placeholder Content C</div>
            </div>
            <div id="quadrant-d" class="quadrant">
                <div class="quadrant-header">Stream D (Placeholder)</div>
                <div class="quadrant-content">Placeholder Content D</div>
            </div>
        </div>
    </div>

    <script>
        const SERVER_WS = "ws://192.168.240.4:8080/ws";
        const STREAM_A = "A";
        const STREAM_B = "B";

        function connectAndDisplay(streamId, imageElementId) {
            // Role 'egress' is assumed for the web client to receive the stream.
            const ws = new WebSocket(`${SERVER_WS}?role=egress&stream=${streamId}`);
            const imgElement = document.getElementById(imageElementId);
            
            ws.onopen = () => {
                console.log(`Connected to stream ${streamId}`);
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    // Received binary data (JPEG image)
                    const blob = event.data;
                    const url = URL.createObjectURL(blob);
                    imgElement.src = url;

                    // Clean up previous URL object to prevent memory leaks
                    if (imgElement.dataset.oldUrl) {
                        URL.revokeObjectURL(imgElement.dataset.oldUrl);
                    }
                    imgElement.dataset.oldUrl = url;
                }
            };

            ws.onclose = () => {
                console.log(`Disconnected from stream ${streamId}. Attempting to reconnect in 5 seconds...`);
                setTimeout(() => connectAndDisplay(streamId, imageElementId), 5000); // Reconnect
            };

            ws.onerror = (error) => {
                console.error(`WebSocket error on stream ${streamId}:`, error);
                ws.close();
            };
        }

        // Start connecting to the streams
        connectAndDisplay(STREAM_A, 'stream-a-img');
        connectAndDisplay(STREAM_B, 'stream-b-img');
    </script>
</body>
</html>
